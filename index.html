<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link rel="stylesheet" href="styles.css">

    <title>Devchallenges</title>
  </head>
  <body>
    <main>
      <div class="profile">
        <img src="./images/profilePhoto.png" alt="Rodney Cotton profile">
        <h3>Rodney Cotton</h3>
        <p class="ubication">Helsinki, Finland</p>
        <div class="information">
          <div class="card">
            <p class="number">100</p>
            <p class="subtitle">Posts</p>
          </div>
          <div class="card">
            <p class="number">2,242</p>
            <p class="subtitle">Follower</p>
          </div>
          <div class="card">
            <p class="number">1,432</p>
            <p class="subtitle">Following</p>
          </div>
        </div>
      </div>
      <div class="gallery">
        <img src="./images/photo1.png" alt="photo 1">
        <img src="./images/photo2.png" alt="photo 2">
        <img src="./images/photo3.png" alt="photo 3">
        <img src="./images/photo4.png" alt="photo 4">
        <img src="./images/photo5.png" alt="photo 5">
        <img src="./images/photo6.png" alt="photo 6">
      </div>
    </main>
    <footer>
      <p>created by 
        <a href="https://devchallenges.io/portfolio/FatimaGR">FatimaGR</a> 
        - devChallenges.io</p>
    </footer>
  </body>
</html>
