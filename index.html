<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./my-images/profilePhoto.jpeg" />

    <link rel="stylesheet" href="styles.css">

    <title>My Gallery</title>
  </head>
  <body>
    <main>
      <div class="profile">
        <img src="./my-images/profilePhoto.jpeg" alt="Rodney Cotton profile">
        <h3>Fatima Gallardo</h3>
        <p class="ubication">Lima, Peru</p>
        <div class="information">
          <div class="card">
            <p class="number">1</p>
            <p class="subtitle">Posts</p>
          </div>
          <div class="card">
            <p class="number">108</p>
            <p class="subtitle">Follower</p>
          </div>
          <div class="card">
            <p class="number">7</p>
            <p class="subtitle">Following</p>
          </div>
        </div>
      </div>
      <div class="gallery">
        <img src="./my-images/photo1.jpeg" alt="photo 1">
        <img src="./my-images/photo2.png" alt="photo 2">
        <img src="./my-images/photo3.jpeg" alt="photo 3">
        <img src="./my-images/photo4.jpeg" alt="photo 4">
        <img src="./my-images/photo5.jpeg" alt="photo 5">
        <img src="./my-images/photo6.jpeg" alt="photo 6">
      </div>
    </main>
    <footer>
      <p>created by 
        <a href="https://devchallenges.io/portfolio/FatimaGR">FatimaGR</a> 
        - devChallenges.io</p>
    </footer>
  </body>
</html>
